<div class="bg-white pb-6 rounded-b-lg">
  <magma-shared-title></magma-shared-title>
</div>

<section class="bg-white rounded-md mt-2">
  <nz-tabset>
    <nz-tab nzTitle="Dados Gerais">
      <form nz-form [formGroup]="form" nzLayout="vertical" (ngSubmit)="salvar()" class="mt-2">
        <div class="px-4 py-3">
          <div nz-row nzGutter="24">
            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
              <nz-form-item>
                <nz-form-label nzRequired>Nome</nz-form-label>
                <nz-form-control>
                  <input nz-input formControlName="nome" placeholder="Nome do departamento" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div class="flex justify-end px-4 py-4 space-x-2 bg-blue-50 rounded-b-lg border-t">
          <button type="submit" nz-button nzType="primary" [nzLoading]="salvandoDepartamento">
            {{ departamentoId ? 'Salvar' : 'Cadastrar' }}
          </button>
        </div>
      </form>
    </nz-tab>

    @if(departamentoId) {
      <nz-tab nzTitle="Professores">
        <div class="px-4 py-3">
            <professor-listar [departamentoId]="departamentoId" [isTabelaRelacionada]="true"></professor-listar>
          </div>
      </nz-tab>
    }
  </nz-tabset>
</section>
