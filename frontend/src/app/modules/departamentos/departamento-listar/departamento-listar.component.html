<div class="bg-white pb-6 rounded-b-lg">
  <magma-shared-title>
      <button type="button" nz-button nzType="primary" [routerLink]="['/departamentos', 'criar']">Incluir Departamento</button>
  </magma-shared-title>
</div>

<section class="mt-2">
  <div class="mx-auto px-4 bg-white flex-col divide-y divide-gray-200 items-center rounded-lg">
    <nz-table [nzData]="departamentos.items" [nzLoading]="carregandoDepartamentos" [nzPageIndex]="pageIndex" [nzPageSize]="pageSize"
              [nzTotal]="departamentos.totalCount" (nzQueryParams)="onQueryParamsChange($event)">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let departamento of departamentos.items">
          <td>{{ departamento.nome }}</td>
          <td>
            <button nz-button nzType="default" nzSize="small" nzShape="circle" class="mr-2" (click)="editar(departamento)">
              <span nz-icon nzType="edit"></span>
            </button>
            <button nz-button nzType="default" nzDanger nzSize="small" nzShape="circle" (click)="excluir(departamento)">
              <span nz-icon nzType="delete"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</section>
