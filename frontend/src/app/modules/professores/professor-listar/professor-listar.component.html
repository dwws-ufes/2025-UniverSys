@if(!isTabelaRelacionada()) {
<div class="bg-white pb-6 rounded-b-lg">
  <magma-shared-title>
      <button type="button" nz-button nzType="primary" [routerLink]="['/professores', 'criar']">Incluir Professor</button>
  </magma-shared-title>
  </div>
}

<section class="mt-2">
  <div class="mx-auto px-4 bg-white flex-col divide-y divide-gray-200 items-center rounded-lg">
    <nz-table [nzData]="professores.items" [nzLoading]="carregandoProfessores" [nzPageIndex]="pageIndex" [nzPageSize]="pageSize"
              [nzTotal]="professores.totalCount" (nzQueryParams)="onQueryParamsChange($event)">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Especialização</th>
          <th>Departamento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores.items">
          <td>{{ professor.nome }}</td>
          <td>{{ professor.cpf }}</td>
          <td>{{ getEspecializacaoText(professor.especializacao!) }}</td>
          <td>{{ professor.departamentoNome }}</td>
          <td>
            <button nz-button nzType="default" nzSize="small" nzShape="circle" class="mr-2" (click)="editar(professor)">
              <span nz-icon nzType="edit"></span>
            </button>
            <button nz-button nzType="default" nzDanger nzSize="small" nzShape="circle"
                    nz-popconfirm nzPopconfirmTitle="Tem certeza que deseja excluir este professor?"
                    (nzOnConfirm)="excluir(professor)">
              <span nz-icon nzType="delete"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</section>
