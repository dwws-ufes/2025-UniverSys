<div class="bg-white pb-6 rounded-b-lg">
  <magma-shared-title>
      <button type="button" nz-button nzType="primary" [routerLink]="['/usuarios', 'criar']">Incluir Usuário</button>
  </magma-shared-title>
</div>

<section class="mt-2">
  <div class="mx-auto px-4 bg-white flex-col divide-y divide-gray-200 items-center rounded-lg">
    <nz-table [nzData]="usuarios.items" [nzLoading]="carregandoUsuarios" [nzPageIndex]="pageIndex" [nzPageSize]="pageSize"
              [nzTotal]="usuarios.totalCount" (nzQueryParams)="onQueryParamsChange($event)">
      <thead>
        <tr>
          <th>Login</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios.items">
          <td>{{ usuario.login }}</td>
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.email }}</td>
          <td>
            <button nz-button nzType="default" nzSize="small" nzShape="circle" class="mr-2" (click)="editar(usuario)">
              <span nz-icon nzType="edit"></span>
            </button>
            <button nz-button nzType="default" nzDanger nzSize="small" nzShape="circle" (click)="excluir(usuario)">
              <span nz-icon nzType="delete"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</section>
